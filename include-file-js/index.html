<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		function getHtml( parentElement, file )
		{
			var client = new XMLHttpRequest();
			client.open('GET', file);
			client.onreadystatechange = function() {
				document.querySelector(parentElement).innerHTML = client.responseText;
			}
			client.send();
		}
	</script>
	
	<div id="test"><script type="text/javascript">getHtml('#test', 'a.html')</script></div>


</body>
</html>
